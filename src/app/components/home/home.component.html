<app-navbar></app-navbar>
<div class="bg-dark">
  <div class="container d-flex justify-content-center">
    <div class="col-9">
      <div class="row">
        <div class="col-10">
          <!-- START OF POSTS -->
          <div class="d-flex flex-column mt-4 mb-4" *ngFor="let post of posts">
            <div class="card ">
              <div class="card-header p-3">
                <div class="d-flex flex-row align-items-center">
                  <div
                    class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger post-profile-photo mr-3"
                  >
                    <img
                      src={{post.img}}
                      alt="..."
                      style="
                        transform: scale(1.5);
                        width: 100%;
                        position: absolute;
                        left: 0;
                      "
                    />
                  </div>
                  <span
                    ><b>&nbsp;sudhi23</b><br />&nbsp;{{ post.location }}</span
                  >
                </div>
              </div>
              <div class="card-body p-0">
                <div class="embed-responsive embed-responsive-1by1">
                  <img src="{{ post.img }}" width="100%" height="100%" />
                </div>

                <div
                  class="d-flex flex-row justify-content-between pl-3 pr-3 pt-3 pb-1"
                >
                  <ul
                    class="list-inline d-flex flex-row align-items-center m-0"
                  >
                    <li class="list-inline-item">
                      <button class="btn p-0 " >
                        <svg
                          width="1.6em"
                          height="1.6em"
                          viewBox="0 0 16 16"
                          class="bi bi-heart"
                          fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg" 
                        >
                          <path
                            fill-rule="evenodd"
                            d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                          />
                        </svg>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="pl-3 pr-3 pb-2">
                <strong class="d-block">200 likes</strong>
                <strong class="d-block">sudhi23</strong>
                <p class="d-block mt-2 mb-2">{{ post.description }}</p>
                <small class="text-muted">4 HOURS AGO</small>
              </div>
            </div>
          </div>
        </div>
        <!-- END OF POSTS -->
      </div>
      <div class="mt-4">
        <div class="d-flex flex-row justify-content-between">
            <small class="text-muted font-weight-normal">Suggestions For You</small>
            <small>See All</small>
        </div>
        <div>
            <div class="d-flex flex-row justify-content-between align-items-center mt-3 mb-3">
                <div class="d-flex flex-row align-items-center">
                    <div
                        class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border sugest-profile-photo">
                        <img src="assets/images/profiles/profile-3.jpg" alt="..."
                            style="transform: scale(1.5); width: 100%; position: absolute; left: 0;">
                    </div>
                    <strong class="ml-3 sugest-username">instagram</strong>
                </div>
                <button class="btn btn-primary btn-sm p-0 btn-ig ">Follow</button>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center mt-3 mb-3">
                <div class="d-flex flex-row align-items-center">
                    <div
                        class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border sugest-profile-photo">
                        <img src="assets/images/profiles/profile-4.png" alt="..."
                            style="transform: scale(1.5); width: 100%; position: absolute; left: 0;">
                    </div>
                    <strong class="ml-3 sugest-username">dccomics</strong>
                </div>
                <button class="btn btn-primary btn-sm p-0 btn-ig ">Follow</button>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center mt-3 mb-3">
                <div class="d-flex flex-row align-items-center">
                    <div
                        class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border sugest-profile-photo">
                        <img src="assets/images/profiles/profile-5.jpg" alt="..."
                            style="transform: scale(1.5); width: 100%; position: absolute; left: 0;">
                    </div>
                    <strong class="ml-3 sugest-username">thecw</strong>
                </div>
                <button class="btn btn-primary btn-sm p-0 btn-ig">Follow</button>
            </div>
        </div>
    </div>
